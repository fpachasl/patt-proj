{% extends "admin/change_form.html" %}
{% load i18n admin_urls subadmin_tags %}

{% block content %}
    <div class="container flex flex-col-reverse gap-3 items-center mx-auto lg:flex-row-reverse">
        {% for link in subadmin_links %}
            <a href="{{ link.url }}" class="border font-medium hidden px-3 py-2 rounded-md text-sm text-gray-500 transition-all w-full hover:bg-gray-50 lg:block lg:w-auto dark:border-gray-700 dark:text-gray-400 dark:hover:text-gray-200 dark:hover:bg-gray-900">{{ link.name }}</a>
        {% endfor %}
        
    </div><br>
    {{ block.super }}
{% endblock %}
